<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 10px auto;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            color: #28a745;
        }

        .error {
            color: #dc3545;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            textarea {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume Classifier</h1>
        <form id="resumeForm">
            <label for="resume_text">Enter your resume text:</label>
            <textarea id="resume_text" name="resume_text" placeholder="Paste your resume here..."></textarea>
            <button type="submit">Classify Resume</button>
        </form>
        <div class="result" id="result"></div>
        <div class="error" id="error"></div>
    </div>

    <script>
        document.getElementById('resumeForm').addEventListener('submit', function(e) {
            e.preventDefault();  // Prevent the form from submitting normally

            // Get the resume text from the textarea
            const resumeText = document.getElementById('resume_text').value;
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');

            // Clear any previous results or errors
            resultDiv.innerHTML = '';
            errorDiv.innerHTML = '';

            if (resumeText.trim() === "") {
                errorDiv.innerHTML = 'Please enter resume text before submitting.';
                return;
            }

            // Send a POST request to the Flask API
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({ 'resume_text': resumeText })
            })
            .then(response => response.json())
            .then(data => {
                // Display the predicted category
                resultDiv.innerHTML = `Predicted Category: ${data.category}`;
            })
            .catch(error => {
                console.error('Error:', error);
                errorDiv.innerHTML = 'There was an error processing your request. Please try again.';
            });
        });
    </script>
</body>
</html>
